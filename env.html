<meta id="viewport" name="viewport" content="width=device-width" />

<style>
  body {
    margin: 0;
  }
  .page {
    box-sizing: border-box;
  }
  .page * {
    box-sizing: inherit;
  }

  .page {
    display: grid;
    height: 100%;
    width: 100%;
    background: red;
  }
  .m-env {
    margin: env(safe-area-inset-top, 20px) env(safe-area-inset-right, 20px)
      env(safe-area-inset-bottom, 20px) env(safe-area-inset-left, 20px);
  }
  .p-env {
    padding: env(safe-area-inset-top, 20px) env(safe-area-inset-right, 20px)
      env(safe-area-inset-bottom, 20px) env(safe-area-inset-left, 20px);
  }
  .b-env {
    border-style: solid;
    border-width: env(safe-area-inset-top, 20px)
      env(safe-area-inset-right, 20px) env(safe-area-inset-bottom, 20px)
      env(safe-area-inset-left, 20px);
  }
  main {
    background: #0af;
  }
</style>
<div class="page b-env">
  <main>
    <button onclick="set(this.innerHTML)">viewport-fit=cover</button>
    <button onclick="set(this.innerHTML)">viewport-fit=contain</button>
    <button onclick="set(this.innerHTML)">viewport-fit=auto</button>
  </main>
</div>

<script>
  function set(content) {
    viewport.content = 'width=device-width, ' + content
  }
</script>
