<style>
  head {
    display: block;
  }

  style.show {
    display: block;
    white-space: pre;
  }
</style>
<style class="show">
  div {
    width: 100px;
    height: 100px;
    margin: 1em;
    background: #eee;
  }

  /* 1 10 10 */
  div[class].class1 {
    background: #eee;
  }

  /* yes: 10 0 1 0 10 */
  .class1:not(x):not(.xxx) {
    background: green;
  }

  /* 10 0 1 0 1 */
  .class1:not(x):not(y) {
    background: blue;
  }
</style>

:not() 本身无权重， 括号里有权重
<div class="class class1">class class1</div>
